{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>{% block title %}{% endblock %} – Teófilo Roberto Potes</title>
            <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="{% static 'src/output.css' %}">
            <script src="{% static 'js/header-nav.js' %}" defer></script>
            <script src="{% static 'js/footer-aliados.js' %}" defer></script>
            <script src="{% static 'js/carrusel.js' %}" defer></script>
    </head>
    <body class="grid grid-rows-[auto,1fr,auto] min-h-screen mx-auto" style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);">
        {% include 'header/header.html'  %}
        {% block content %}{% endblock %}
        {% include 'footer/footer.html' %}
    </body>
</html>
