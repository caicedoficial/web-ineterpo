{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>{% block title %}{% endblock %} – Teófilo Roberto Potes</title>
            <link rel="shortcut icon" href="https://bucket-ineterpo.s3.us-east-2.amazonaws.com/favicon.ico" type="image/x-icon">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="{% static 'src/output.css' %}">
            <script src="{% static 'js/header-nav.js' %}" defer></script>
            <script src="{% static 'js/footer-aliados.js' %}" defer></script>
            <script src="{% static 'js/carrusel.js' %}" defer></script>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body class="grid grid-rows-[auto,1fr,auto] min-h-screen mx-auto" style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);">
        {% include 'header/header.html'  %}
        <main class="w-full max-w-[1200px] mx-auto px-4 my-4">
            {% block content %}
            {% endblock %}
        </main>
        {% include 'footer/footer.html' %}
    </body>
</html>
