{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>{% block title %}{% endblock %} – Teófilo Roberto Potes</title>
            <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <meta name="description" content="Teófilo Roberto Potes">
            <meta name="keywords" content="Teófilo Roberto Potes, icoterpo, icoterpo.com, icoterpo.com.co, ineterpo,">
            <meta name="author" content="ICOTERPO">
            <meta name="robots" content="index, follow">
            <meta name="googlebot" content="index, follow">
            <meta name="google" content="notranslate">
            <meta name="theme-color" content="#ffffff">
            <meta name="msapplication-TileColor" content="#ffffff">
            <meta name="msapplication-TileImage" content="{% static 'favicon.ico' %}">
            <meta name="apple-mobile-web-app-status-bar-style" content="default">

            <script src="{% static 'js/header-nav.js' %}" defer></script>
            <script src="{% static 'js/footer-aliados.js' %}" defer></script>
            <script src="{% static 'js/carrusel.js' %}" defer></script>

    </head>
    <body class="grid grid-rows-[auto,1fr,auto] min-h-screen mx-auto">
        {% include 'header/header.html' %}
        <main class="max-w-[1200px] w-full mx-auto mb-4">
            {% block content %}
            {% endblock %}
        </main>
        {% include 'footer/footer.html' %}
        {% include 'IconoFlotante.html' %}
